<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="container">
    <div id="wrapper">
      <h2>Temperature Converter</h2>      <label>Enter the Value:</label><div>
<input type="number" id="input">
      <select id="select" value=""><option select.value="celsius">celsius</option>
        <option select.value="Fahrenheit">Fahrenheit</option>
        
      </select></div>
      <button onclick="calc()">calculate</button>
      <label id="output">Output is here</label>
      </div>
      
  </div>
 

  <script src="script.js"></script>
<script>
function calc(){
  var select=document.getElementById('select').value;
  var input=document.getElementById('input').value;
  if(select=="celsius"){
  var f=(1.8*input)+32;
  document.getElementById('output').innerHTML="The Fahrenheit is : "+f;
  }
else{
  var c=(input-32)*5/9;
  document.getElementById('output').innerHTML="The Celsius is : "+c;
}
}
</script>
 
</body>

</html>
